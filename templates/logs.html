<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tüm İşlem Logları</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-row items-center mb-8">
            <h1 class="text-2xl font-bold text-black">Tüm İşlem Logları</h1>
            <a href="/" onclick="window.close(); return false;" class="ml-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Geri Dön</a>
        </div>
        <div class="mb-6 flex justify-center">
            <input type="text" id="logSearch" placeholder="Loglarda ara..." class="w-full max-w-lg px-4 py-3 border-2 border-blue-500 bg-blue-50 text-lg rounded-xl shadow focus:outline-none focus:ring-4 focus:ring-blue-300 transition" onkeyup="filterLogs()">
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md border-2 border-orange-400" style="border-image: linear-gradient(90deg, #ff9800 0%, #ff3c00 30%, #e91e63 65%, #8e24aa 100%) 1; border-width:2px; border-style:solid;">
            <ul id="logsList" class="divide-y divide-gray-200 max-h-[700px] overflow-y-auto">
                {% for log in logs|reverse %}
                <li class="py-2 text-gray-800 text-sm">{{ log }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
    function filterLogs() {
        const input = document.getElementById('logSearch');
        const filter = input.value.toLowerCase();
        const ul = document.getElementById('logsList');
        const lis = ul.getElementsByTagName('li');
        for (let i = 0; i < lis.length; i++) {
            const txt = lis[i].innerText.toLowerCase();
            lis[i].style.display = txt.includes(filter) ? '' : 'none';
        }
    }
    </script>
</body>
</html>
